<nav class="panel">
  <p class="panel-heading">
    {{title}}
  </p>
  <div class="panel-block" *ngFor="let run of runs">
    <div class="level">
      <div class="level-left">
        <div class="level-item">
          <h5 class="title is-5">
            {{run.name}} {{run.index}} ({{run.getTotalDuration()}})
          </h5>
        </div>
      </div>
      <div class="level-right">
        <div class="level-item" *ngFor="let segment of run.segments">
          <div *ngIf="segment.isInterval(); else regularRun">
            {{segment.repeats}} x
            ({{segment.segment1.duration}} {{segment.segment1.unit}} <app-zone-tag [index]="segment.segment1.zone"></app-zone-tag> /
            {{segment.segment2.duration}} {{segment.segment2.unit}} <app-zone-tag [index]="segment.segment2.zone"></app-zone-tag>)
          </div>
          <ng-template #regularRun>
            {{segment.duration}} {{segment.unit}}
            <app-zone-tag [index]="segment.zone"></app-zone-tag>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</nav>
